<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6e45e2;
      --secondary: #88d3ce;
      --dark: #0f0e17;
      --light: #fffffe;
      --accent: #ff8906;
      --tertiary: #e53170;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--dark);
      color: var(--light);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
      background-image: 
        radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.1) 0px, transparent 50%),
        radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 0.1) 0px, transparent 50%);
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(10, 9, 23, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }
    
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      margin-bottom: 1.5rem;
      box-shadow: 0 0 0 4px rgba(110, 69, 226, 0.2);
    }
    
    header::after {
      content: '';
      display: block;
      width: 120px;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--tertiary));
      margin: 2rem auto;
      border-radius: 2px;
    }
    
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.5px;
    }
    
    .title {
      font-size: 1.2rem;
      color: var(--secondary);
      margin-bottom: 1.5rem;
      font-weight: 400;
      opacity: 0.9;
    }
    
    h2 {
      font-size: 1.6rem;
      margin: 2rem 0 1.2rem;
      color: var(--light);
      position: relative;
      display: inline-block;
      letter-spacing: -0.5px;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60%;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }
    
    ul {
      list-style: none;
      padding-left: 1.2rem;
    }
    
    li {
      margin-bottom: 1rem;
      position: relative;
      padding-left: 1.8rem;
      font-size: 1.05rem;
    }
    
    li::before {
      content: 'â–¹';
      position: absolute;
      left: 0;
      color: var(--accent);
      font-size: 1.2rem;
    }
    
    a {
      color: var(--secondary);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      font-weight: 500;
    }
    
    a:hover {
      color: var(--accent);
    }
    
    a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background: var(--accent);
      transition: width 0.3s ease;
    }
    
    a:hover::after {
      width: 100%;
    }
    
    .social-links {
      display: flex;
      gap: 1.8rem;
      margin-top: 2.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .social-links a {
      font-size: 1.6rem;
      color: var(--light);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .social-links a:hover {
      transform: translateY(-5px);
      color: var(--accent);
      background: rgba(255, 137, 6, 0.1);
      box-shadow: 0 5px 15px rgba(255, 137, 6, 0.2);
    }
    
    /* Button for wallet connect and Buy Coffee */
    .wallet-btn {
      background: linear-gradient(135deg, var(--primary), #8a2be2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 2rem auto 0;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(110, 69, 226, 0.3);
    }
    
    .wallet-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(110, 69, 226, 0.4);
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1.5rem;
      }
      
      .container {
        padding: 2rem 1.5rem;
        border-radius: 20px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.umd.min.js"></script>

  <script>
    let connectedWallet = null;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          const signer = provider.getSigner();
          connectedWallet = await signer.getAddress();
          alert(`Connected: ${connectedWallet}`);
        } catch (error) {
          alert("Error connecting to wallet.");
        }
      } else {
        alert("Please install MetaMask.");
      }
    }

    async function buyCoffee() {
      if (!connectedWallet) {
        alert("Please connect your wallet first.");
        return;
      }
      
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const tx = {
        to: "0x1edad0ab9df5db0b17543e58078ee15d8b576ed2",
        value: ethers.utils.parseEther("0.01"), // Example value for coffee (0.01 ETH)
      };
      
      try {
        const transaction = await signer.sendTransaction(tx);
        alert("Transaction sent: " + transaction.hash);
      } catch (error) {
        alert("Transaction failed: " + error.message);
      }
